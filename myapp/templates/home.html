<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Django App</title>
</head>
<body>
    <h1>Welcome to my web page!</h1>
    {% if name %}
        <h2>Hello, {{ name }}!</h2>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
